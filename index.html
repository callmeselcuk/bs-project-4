<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body class="bg-light">
    <main>
        <div class="row g-0">
            <div class="d-none d-lg-block col-lg-5 col-left order-2 order-lg-1">
                <!-- <img src="img/main-img.png" alt="" class="img-fluid"> -->
            </div>
            <div class="col-12 col-lg-7 col-right order-1 order-lg-2 ">
                <div class="container w-75">
                    <img src="img/logo.png" alt="">
                    <h2 class="fw-bold">Log In</h2>
                    <p class="text-muted">Get access to your account</p>
                    <button class="btn w-100 my-2 btn-login-with">
                        <i class="fa-brands fa-google  "></i> Login with Google
                    </button>
                    <button class="btn w-100 my-2 btn-login-with">
                        <i class="fa-brands fa-facebook "></i> Login with Facebook
                    </button>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="line me-2"></div>
                        <span>or</span>
                        <div class="line ms-2"></div>
                    </div>
                    <form>
                        <div class="input-group my-3 my-lg-2">
                            <span class="input-group-text "><i class="fa-solid fa-user"></i></span>
                            <input type="email"  class="form-control" id="mail" placeholder="Mail Adress" required>
                        </div>
                        <div class="input-group my-3 my-lg-2">
                            <span class="input-group-text "><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <div class="input-group d-flex flex-column flex-lg-row justify-content-lg-between justify-content-center">
                            <div>
                                <input type="checkbox" name="#" id="rememberme"> 
                                <span class="ms-1">Remember Me</span>
                            </div>
                           <div>
                                <a href="#" class="color-primary link">Forgot Password ?</a>
                           </div>
                        </div>
                        <button class="btn btn-primary w-100 mt-2">Login</button>                            
                    </form>
                    <div class="mt-2">
                        <p>Don't have an account ?<a href="#" class="fw-bold ps-2">Sign Up</a> </p>
                    </div>
                </div>

            </div>
        </div>
    </main>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
